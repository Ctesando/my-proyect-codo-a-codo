      <section class="body-2">
        <form class="form" id="form">
          <h2 class="form-title">Contacto</h2>
          <p class=" form-paragraph">Póngase en contacto con nosotros y atenderemos cualquier cuestión que nos plantee sin ningún compromiso.</p>
          
          <div class="form-container">
            <div class="form-group">
              <input type="text" id="name" class="form-input" placeholder=" ">
              <label for="name" class="form-label">Nombre:</label>
              <span class="form-line"></span>
            </div>
            <div class="form-group">
              <input type="text" id="lastname" class="form-input" placeholder=" ">
              <label for="lastname" class="form-label">Apellido:</label>
              <span class="form-line"></span>
            </div>
            <div class="form-group">
              <input type="email" id="email" class="form-input" placeholder=" ">
              <label for="email" class="form-label">Email:</label>
              <span class="form-line"></span>
            </div>
            <div class="form-group">
              <input type="text" id="address" class="form-input" placeholder=" ">
              <label for="address" class="form-label">Dirección:</label>
              <span class="form-line"></span>
            </div>
            <div class="form-group">
              <input type="text" id="city" class="form-input" placeholder=" ">
              <label for="city" class="form-label">Ciudad:</label>
              <span class="form-line"></span>
            </div>
            <div class="form-group">
              <input type="number" id="phone" class="form-input" placeholder=" ">
              <label for="phone" class="form-label">Teléfono:</label>
              <span class="form-line"></span>
            </div>
          
          <input type="submit" class="form-submit" value="Enviar">
          <p class="warnings" id="warnings"></p>
          
          </div>
  
  </form>
